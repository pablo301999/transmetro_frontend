<div class="estaciones-container">
  <h2>Gestión de Estaciones</h2>
  <form (ngSubmit)="guardar()">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="nueva.nombre" name="nombre" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Ubicación</mat-label>
      <textarea matInput [(ngModel)]="nueva.ubicacion" name="ubicacion"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Municipalidad</mat-label>
      <input matInput [(ngModel)]="nueva.municipalidad" name="municipalidad">
    </mat-form-field>

    <mat-slide-toggle [(ngModel)]="nueva.activa" name="activa">Activa</mat-slide-toggle>

    <div>
      <button mat-raised-button color="primary" type="submit">{{ editando ? 'Actualizar' : 'Agregar' }}</button>
      <button mat-button type="button" (click)="cancelar()" *ngIf="editando">Cancelar</button>
    </div>
  </form>

  <table mat-table [dataSource]="estaciones" class="mat-elevation-z8">

    <ng-container matColumnDef="idEstacion">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let e">{{ e.idEstacion }}</td>
    </ng-container>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let e">{{ e.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="municipalidad">
      <th mat-header-cell *matHeaderCellDef>Municipalidad</th>
      <td mat-cell *matCellDef="let e">{{ e.municipalidad }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let e">
        <button mat-button (click)="editar(e)">Editar</button>
        <button mat-button color="warn" (click)="eliminar(e.idEstacion!)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['idEstacion', 'nombre', 'municipalidad', 'acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['idEstacion', 'nombre', 'municipalidad', 'acciones']"></tr>
  </table>
</div>
