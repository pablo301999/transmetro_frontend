    <span class="title">Transmetro</span>
  </div>

  <div class="options-container">
    <button mat-button routerLink="/usuarios">
      <mat-icon class="mr-1">people</mat-icon>

    </button>

    <button mat-button routerLink="/buses">
      <mat-icon class="mr-1">directions_bus</mat-icon>

    </button>

    <button mat-button routerLink="/guardias">

    </button>

    <button mat-button routerLink="/lineas">

    </button>

    </button>

    <button mat-button routerLink="/accesos">
      <mat-icon class="mr-1">vpn_key</mat-icon>
      Accesos
    </button>
  </div>

  <button mat-icon-button *ngIf="shouldShowLogout()" class="logout-button" (click)="logout()">

  </button>
