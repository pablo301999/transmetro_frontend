<div class="container">
  <h2>Gestión de Buses</h2>

  <form (ngSubmit)="guardar()">
    <mat-form-field>
      <input matInput placeholder="Número de bus" [(ngModel)]="bus.numeroBus" name="numeroBus" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="number" placeholder="Capacidad" [(ngModel)]="bus.capacidad" name="capacidad" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="number" placeholder="ID Línea" [(ngModel)]="bus.idLinea" name="idLinea">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="number" placeholder="ID Parqueo" [(ngModel)]="bus.idParqueo" name="idParqueo">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Guardar</button>
  </form>

  <table mat-table [dataSource]="buses" class="mat-elevation-z8">
    <ng-container matColumnDef="idBus">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let b">{{ b.idBus }}</td>
    </ng-container>

    <ng-container matColumnDef="numeroBus">
      <th mat-header-cell *matHeaderCellDef>Número</th>
      <td mat-cell *matCellDef="let b">{{ b.numeroBus }}</td>
    </ng-container>

    <ng-container matColumnDef="capacidad">
      <th mat-header-cell *matHeaderCellDef>Capacidad</th>
      <td mat-cell *matCellDef="let b">{{ b.capacidad }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let b">
        <button mat-button (click)="editar(b)">Editar</button>
        <button mat-button color="warn" (click)="eliminar(b.idBus!)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
</div>
