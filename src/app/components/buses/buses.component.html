<div class="buses-container">
  <h2>Gestión de Buses</h2>

  <form (ngSubmit)="guardar()">
    <mat-form-field>
      <mat-label>Número de Bus</mat-label>
      <input matInput [(ngModel)]="nuevoBus.numeroBus" name="numeroBus" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Capacidad</mat-label>
      <input matInput type="number" [(ngModel)]="nuevoBus.capacidad" name="capacidad" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      {{ editando ? 'Actualizar' : 'Agregar' }}
    </button>
    <button mat-button type="button" (click)="cancelar()" *ngIf="editando">Cancelar</button>
  </form>

  <table mat-table [dataSource]="buses" class="mat-elevation-z8">
    <ng-container matColumnDef="numeroBus">
      <th mat-header-cell *matHeaderCellDef>Número</th>
      <td mat-cell *matCellDef="let bus">{{ bus.numeroBus }}</td>
    </ng-container>

    <ng-container matColumnDef="capacidad">
      <th mat-header-cell *matHeaderCellDef>Capacidad</th>
      <td mat-cell *matCellDef="let bus">{{ bus.capacidad }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let bus">
        <button mat-button (click)="editar(bus)">Editar</button>
        <button mat-button color="warn" (click)="eliminar(bus.idBus!)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['numeroBus', 'capacidad', 'acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['numeroBus', 'capacidad', 'acciones']"></tr>
  </table>
</div>
