<div class="distancias-container">
  <h2>Gestión de Distancias</h2>

  <form (ngSubmit)="guardar()">
    <mat-form-field>
      <mat-label>ID Estación Origen</mat-label>
      <input matInput type="number" [(ngModel)]="nueva.idEstacionOrigen" name="origen" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>ID Estación Destino</mat-label>
      <input matInput type="number" [(ngModel)]="nueva.idEstacionDestino" name="destino" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Distancia (Km)</mat-label>
      <input matInput type="number" [(ngModel)]="nueva.distanciaKm" name="distancia" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      {{ editando ? 'Actualizar' : 'Agregar' }}
    </button>
    <button mat-button type="button" (click)="cancelar()" *ngIf="editando">Cancelar</button>
  </form>

  <table mat-table [dataSource]="distancias" class="mat-elevation-z8">
    <ng-container matColumnDef="origen">
      <th mat-header-cell *matHeaderCellDef>Origen</th>
      <td mat-cell *matCellDef="let d">{{ d.idEstacionOrigen }}</td>
    </ng-container>

    <ng-container matColumnDef="destino">
      <th mat-header-cell *matHeaderCellDef>Destino</th>
      <td mat-cell *matCellDef="let d">{{ d.idEstacionDestino }}</td>
    </ng-container>

    <ng-container matColumnDef="kilometros">
      <th mat-header-cell *matHeaderCellDef>Kilometros</th>
      <td mat-cell *matCellDef="let d">{{ d.distanciaKm }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let d">
        <button mat-button (click)="editar(d)">Editar</button>
        <button mat-button color="warn" (click)="eliminar(d.idDistancia!)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['origen', 'destino', 'kilometros', 'acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['origen', 'destino', 'kilometros', 'acciones']"></tr>
  </table>
</div>
