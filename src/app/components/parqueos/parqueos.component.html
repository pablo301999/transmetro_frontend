<div class="parqueos-container">
  <h2>Gestión de Parqueos</h2>

  <form (ngSubmit)="guardar()">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="nuevoParqueo.nombre" name="nombre" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Dirección</mat-label>
      <input matInput [(ngModel)]="nuevoParqueo.direccion" name="direccion" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Capacidad</mat-label>
      <input matInput type="number" [(ngModel)]="nuevoParqueo.capacidad" name="capacidad" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      {{ editando ? 'Actualizar' : 'Agregar' }}
    </button>
    <button mat-button type="button" (click)="cancelar()" *ngIf="editando">Cancelar</button>
  </form>

  <table mat-table [dataSource]="parqueos" class="mat-elevation-z8">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let p">{{ p.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef>Dirección</th>
      <td mat-cell *matCellDef="let p">{{ p.direccion }}</td>
    </ng-container>

    <ng-container matColumnDef="capacidad">
      <th mat-header-cell *matHeaderCellDef>Capacidad</th>
      <td mat-cell *matCellDef="let p">{{ p.capacidad }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let p">
        <button mat-button (click)="editar(p)">Editar</button>
        <button mat-button color="warn" (click)="eliminar(p.idParqueo!)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['nombre', 'direccion', 'capacidad', 'acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nombre', 'direccion', 'capacidad', 'acciones']"></tr>
  </table>
</div>
